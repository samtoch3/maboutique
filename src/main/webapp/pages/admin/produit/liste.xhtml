<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">Produits</ui:define>
	<ui:define name="content">
		<h1>Produits</h1>
		<h:form>
			<h:dataTable styleClass="liste" value="#{modelProduit.liste}"
				var="item" rowClasses="impair, pair"
				columnClasses="center,left,right,center,left,left,left,center">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					#{item.id}
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					#{item.nom}
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix" />
					</f:facet>
					<!--  #{item.prix} -->
					<h:outputText value="#{item.prix}">
						<f:convertNumber pattern="#,##0.00 â‚¬" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Statut" />
					</f:facet>
					#{item.statut}
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Categorie" />
					</f:facet>
					#{item.categorie.nom}
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Vendeur" />
					</f:facet>
					#{item.vendeur.name} #{item.vendeur.firstname}
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Acheteur" />
					</f:facet>
					#{item.acheteur.name} #{item.acheteur.firstname}
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>
					<h:button outcome="formulaire?id=#{item.id}"
						image="#{ resource['images:modifier.png'] }" title="Modifier"
						styleClass="image-action" />
					<h:commandButton action="#{modelCategorie.supprimer(item)}"
						value="Supprimer"
						onclick="return confirm('Confirmez-vous la suppression ?')"
						image="#{ resource['images:supprimer.png'] }" title="Supprimer"
						styleClass="image-action">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

			<br />
			<h:button value="Ajouter" outcome="formulaire" />
		</h:form>


	</ui:define>
</ui:composition>
</html>
